<h2>კლიენტების ცნობარი</h2>

<button mat-button (click)="openDialog()">კლიენტის დამატება</button>


<div>
  <mat-form-field>
    <input matInput [(ngModel)]="searchText" placeholder="Search by name" />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="nId">
      <th mat-header-cell *matHeaderCellDef>N ID</th>
      <td mat-cell *matCellDef="let user">{{ user.nId }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>სახელი</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>გვარი</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>სქესი</th>
      <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
