
<button mat-button  class="add-client-button" (click)="openDialog()">კლიენტის დამატება</button>

<div>
  <mat-form-field>
    <input matInput class="search-bar" [(ngModel)]="searchText" placeholder="Search by name" />
  </mat-form-field>
  <button mat-button (click)="applyFilter()">ძებნა</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="nId">
      <th mat-header-cell *matHeaderCellDef>N ID</th>
      <td mat-cell *matCellDef="let user">{{ user.nId }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>სახელი</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>გვარი</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>სქესი</th>
      <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="confirmDelete(user.nId, $event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" [routerLink]="['/edit', user.nId]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="redirectToDetailsPage(row.nId)"></tr>
  </table>
  <div class="pagination">
    <button mat-button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button mat-button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
